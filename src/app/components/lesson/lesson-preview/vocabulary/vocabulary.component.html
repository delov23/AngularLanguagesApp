<section class="fix-margin-top">
  <h1 class="lesson-heading text-center text-light"><span matBadge="{{words.length}}" matBadgeOverlap="false">Vocabulary</span></h1>
  <table width="100%" mat-table [dataSource]="words" class="mat-elevation-z8">
    
    <ng-container fxLayout="column" matColumnDef="word">
      <th mat-header-cell *matHeaderCellDef> WORD </th>
      <td mat-cell *matCellDef="let element"> {{element.word}} </td>
    </ng-container>
    
    <ng-container matColumnDef="translation">
      <th mat-header-cell *matHeaderCellDef> TRANSLATION </th>
      <td mat-cell *matCellDef="let element"> {{element.translation}} </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <br />
  <div class="navbar">
    <div>
      <button disabled="true" mat-raised-button color="primary" (click)="selectTab(0)"><mat-icon>arrow_left</mat-icon> BACK</button>
    </div>
    <div>
      <button (click)="selectTab(1)" mat-raised-button color="primary">NEXT<mat-icon>arrow_right</mat-icon></button>
    </div>  
  </div>
</section>
