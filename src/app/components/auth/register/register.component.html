<main class="container">
  <h1 class="text-center">Register</h1>
  <form [formGroup]="form" (submit)="register()">
    <h3><mat-icon>person</mat-icon> Basic Information</h3>
      <mat-form-field style="width: 100%">
          <input 
          matInput
          type="text"
          formControlName="username" />
        <mat-hint>At least 5 symbols</mat-hint>
        <mat-placeholder class="placeholder">Username</mat-placeholder>
      </mat-form-field>
      <div fxLayout="row" style="margin-top: 10px">
        <mat-form-field class="float-left" style="width: 49%">
          <input 
          matInput
          type="text"
          formControlName="firstName" />
          <mat-placeholder class="placeholder">First Name</mat-placeholder>
        </mat-form-field>
        <mat-form-field class="float-right" style="width: 49%">
          <input 
          matInput
          type="text"
          formControlName="lastName" />
          <mat-placeholder class="placeholder">Last Name</mat-placeholder>
        </mat-form-field>
      </div>
      <h3 style="margin-top: 70px"><mat-icon>lock</mat-icon> Security</h3>
      <div fxLayout="row">
        <mat-form-field class="float-left" style="width: 49%">
          <input 
          matInput
          type="password"
          formControlName="password" />
          <mat-hint>At least 5 symbols, must include both digits and letters</mat-hint>
          <mat-placeholder class="placeholder">Password</mat-placeholder>
        </mat-form-field>
        <mat-form-field class="float-right" style="width: 49%">
          <input 
          matInput
          type="password"
          formControlName="confirmPassword" />
          <mat-placeholder class="placeholder">Confirm Password</mat-placeholder>
        </mat-form-field>
      </div>
      <br />
      <div class="text-center">
        <button [disabled]="form.invalid" mat-raised-button color="primary">Submit</button>
      </div>
    </form>
</main>
